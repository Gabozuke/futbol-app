
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/futbolapp-logo.png" alt="Logo FútbolApp" class="logo-app">
    <h1>📝 Registro</h1>
    <form id="register-form">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
      <button type="submit">Registrarse</button>
    </form>
    <div class="enlace-container">
      <p class="enlace">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      <button onclick="location.href='index.html'" class="btn-back">🏠 Volver al Inicio</button>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
