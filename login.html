<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/futbolapp-logo.png" alt="Logo FútbolApp" class="logo-app">
    <h1>🔐 Iniciar Sesión</h1>
    <form id="login-form">
      <input type="email" id="email-login" placeholder="Correo electrónico" required>
      <input type="password" id="password-login" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="enlace-container">
      <p class="enlace">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      <button onclick="location.href='index.html'" class="btn-back">🏠 Volver al Inicio</button>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
