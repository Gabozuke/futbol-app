<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FútbolApp - Inicio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/futbolapp-logo.png" alt="Logo FútbolApp" class="logo-app">
    <h1>⚽ Bienvenido a <span style="color: #00c3ff;">FútbolApp</span></h1>
    <p class="subtitulo">Registra y administra jugadores de forma sencilla.</p>

    <button onclick="location.href='register.html'">📝 Registrarse</button>
    <button onclick="location.href='login.html'">🔐 Iniciar Sesión</button>
    <button onclick="location.href='jugadores.html'">📋 Ver Jugadores</button>
    <button class="btn-theme" onclick="toggleTheme()">🌓 Cambiar tema</button>
  </div>

  <script>
    // Función para cambiar el tema
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      // Guardar preferencia en localStorage
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Verificar preferencia al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
